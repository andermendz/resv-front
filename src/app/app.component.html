<div class="container">
  <h1>Space Reservation System</h1>

  <div class="create-space-form">
    <h2>Create New Space</h2>
    <div>
      <input 
        [(ngModel)]="newSpace.name" 
        placeholder="Space name" 
        required>
    </div>
    <div>
      <textarea 
        [(ngModel)]="newSpace.description" 
        placeholder="Description"></textarea>
    </div>
    <button (click)="createSpace()">Create Space</button>
  </div>

  <div class="spaces-list">
    <h2>Available Spaces</h2>
    <div class="space-card" *ngFor="let space of spaces">
      <h3>{{ space.name }}</h3>
      <p>{{ space.description }}</p>
      <button (click)="deleteSpace(space.id)">Delete</button>
    </div>
  </div>
</div>
